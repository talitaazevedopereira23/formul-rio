<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>

    <h1>Formulário</h1>

       <form action="#" method="post">

        <label for="Nome">Nome:</label>
        <input type="text"  name="nome"  id="" placeholder="insira seu nome">

        <br>

        <label for="Nome">Senha:</label>
        <input type="password"  name="senha"  id="" placeholder="Digite sua senha">
    
        <br>

        <label for="email">E-mail:</label>
        <input type="email"  name="email"  id="" placeholder="Digite seu email">

        <br>

        <label for="idade">Idade:</label>
        <input type="number"  name="idade"  id="" placeholder="Digite sua idade" min="18" max="100" class="small-input">

        <br>

        <label for="website">Website:</label>
        <input type="url"  name="website"  id="" placeholder="https://">

        <br>

        <label for="termos">Aceito os termos:</label>
        <input type="checkbox"  name="termos" id="">

        <br>

        <label for="genero">Gênero</label>


        <label for="masculino"  class="inline-label">Masculino:</label>
        <input type="radio"  name="genero" id="masculino">

        <label for="feminino" class="inline-label">feminino:</label>
        <input type="radio"  name="genero" value="feminino" class="small-input">

        <label for="outro" class="inline-label">Outros:</label>
        <input type="radio"  name="genero" id="outro"  class="small-input">

        <br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor Favorita:</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br> 

        <label for="satisfação">Satisfação:</label>
        <input type="range" name="satisfação" id="satisfação" min="0"  max="10">

        <br>

        <label for="comentarios">comentarios</label> <br>
        <textarea name="comentarios" id="comentarios " rows="4" placeholder=" Escreva seu comentarios"></textarea>

        <br>

        <label for="pais">Pais:</label>

        <select name="pais" id="">
            <option value="bra">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="can">Canadá</option>
            <option value="chi">China</option>
            <option value="ita">Iália</option>
        </select> 

        <br>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>



     
        





          
        









       </form>







    
</body>
</html>
